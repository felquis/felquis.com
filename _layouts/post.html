---
layout: default
---

<div class="post post-page">
    <div class="post-content">
        <div class="post-title">
            <h1>
                {{ page.title }}
            </h1>
        </div>

        <div class="post-meta">
            <time class="post-meta-date" datetime="{{ page.date }}">{{ page.date | date: "%B %-d, %Y" }}</time>
        </div>

        <div class="post-content">
            {{ content }}
        </div>
    </div>

    <h2>Comments</h2>

    <div class="post-comments">
        {% include disqus.html %}
    </div>
</div>
