---
layout: default
---

<div class="post post-page">
    <div class="post-content">
        <div class="post-title">
            <h1>{{ page.title }}</h1>
        </div>

        <div class="post-meta">
            <time class="post-meta-date" datetime="{{ page.date }}">{{ page.date | date: "%B %-d, %Y" }}</time>
            &mdash;
            <span class="read-time" title="Estimate read time">
                {% assign words = content | number_of_words %}
                {% if words < 360 %}1 min read{% else %}{{ words | divided_by:180 }} min read{% endif %}
            </span>
        </div>

        <div class="post-content">
            {{ content }}
        </div>
    </div>

    <hr class="hr">

    <div class="post-comments">
        {% include disqus.html %}
    </div>
</div>
