<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.title }}">
    <meta name="application-name" content="{{ site.title }}">
    <meta name="theme-color" content="#FEFEFE">

    <!-- Facebook -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:type" content="blog">
    <meta property="og:image" content="/images/felquis.jpg">
    <meta property="og:description" content="{{ site.description }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.png">

    <!-- Feed -->
    <link rel="alternate" type="application/rss+xml" href="index.xml">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,700,300|Open+Sans:700,300,400|Noto+Serif' rel='stylesheet' type='text/css'>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="{{ page.layout }}">
    <main>
        <div class="masthead">
            <div class="card">
                <div class="background-info"></div>
                <a href="{{ site.baseurl }}" class="info">
                    <img src="/images/felquis.jpg" alt="">
                    <h1>{{ site.title }}</h1>
                    <span class="blog-description">{{ site.sub_name }}</span>
                </a>

                <ul class="icons">
                    <li>
                        <a href="https://twitter.com/felquis">
                            <span class="icon icon-twitter">{% include icon-twitter.svg %}</span>
                        </a>
                    </li>
                    <li class="icon-item">
                        <a href="https://github.com/felquis">
                            <span class="icon icon-github">{% include icon-github.svg %}</span>
                        </a>
                    </li>
                    <li class="icon-item">
                        <a href="{{ site.url }}/index.xml">
                            <span class="icon icon-rss">{% include icon-rss.svg %}</span>
                        </a>
                    </li>
                </ul>

                <!-- <nav>
                    <ul>
                        <li><a href="{{ site.baseurl }}">Home Page</a></li>
                    </ul>
                </nav> -->
            </div>
        </div>
        <div class="container">
            <div class="content">
